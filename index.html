<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sword-Spear-Axe</title>
    <script src="./scripts.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="title">Sword-Spear-Axe</div>
    <div>Sword beats Axe. Spear Beats Sword. Axe beats Spear.</div>
    <div class="choice">You Chose: </div>
    <div class="round">Round: 0</div>
    <div class="winner"></div>
    <div class="score">
        <div class="playerScore">Player Score: 0</div>
        <div class="computerScore">Computer Score: 0</div>
        <div class="tie">Ties: 0</div>
    </div>
    <div class="container">
        <img src="./images/sword.jpg" alt="sword" class="sword">
        <img src="./images/spear.jpg" alt="spear" class="spear">
        <img src="./images/axe.jpg" alt="axe" class="axe">
    </div>
    <button class="replay"><a href="./index.html">Would you like to play again?</a></button>
</body>
</html>
